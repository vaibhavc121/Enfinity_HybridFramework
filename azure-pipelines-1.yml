# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

jobs:
  - job: Windows_Test
    displayName: "Run Maven tests on Windows"
    pool:
      vmImage: 'windows-latest'
    steps:
      - task: UseDotNet@2  # Example of using .NET, remove if not needed
        inputs:
          packageType: 'sdk'
          version: '6.x'
      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          goals: 'clean install'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          testRunTitle: 'Automation Engineer (SDET)- Vaibhav Chavan'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.17'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
        displayName: "Run Maven Build and Tests on Windows"
      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '**/target/surefire-reports/*.xml'
        displayName: "Publish Test Results on Windows"

  - job: MacOS_Test
    displayName: "Run Maven tests on macOS"
    pool:
      vmImage: 'macos-latest'
    steps:
      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          goals: 'clean install'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          testRunTitle: 'Automation Engineer (SDET)- Vaibhav Chavan'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.17'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
        displayName: "Run Maven Build and Tests on macOS"
      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '**/target/surefire-reports/*.xml'
        displayName: "Publish Test Results on macOS"

  - job: Linux_Test
    displayName: "Run Maven tests on Linux"
    pool:
      vmImage: 'ubuntu-latest'  # Specifies a Linux environment

    steps:
      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'  # Path to the Maven POM file
          goals: 'clean install'  # Maven goals to run
          publishJUnitResults: true  # Automatically publish JUnit test results
          testResultsFiles: '**/surefire-reports/TEST-*.xml'  # Path to JUnit XML reports
          testRunTitle: 'Automation Engineer (SDET)- Vaibhav Chavan'  # Title for test run
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.17'  # Sets JDK 1.17
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
        displayName: "Run Maven Build and Tests on Linux"

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'  # Format of test results
          testResultsFiles: '**/target/surefire-reports/*.xml'  # Path to published test results
        displayName: "Publish Test Results on Linux"
